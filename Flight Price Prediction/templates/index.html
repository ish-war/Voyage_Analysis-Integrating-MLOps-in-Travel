<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-box {
            padding: 15px;
            border-radius: 5px;
            background: #007bff;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Flight Price Predictor ✈️</h2>
        
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Departure City:</label>
                <select class="form-select" name="from" required>
                    <option value="Florianopolis (SC)">Florianopolis (SC)</option>
                    <option value="Sao Paulo (SP)">Sao Paulo (SP)</option>
                    <option value="Salvador (BH)">Salvador (BH)</option>
                    <option value="Brasilia (DF)">Brasilia (DF)</option>
                    <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                    <option value="Campo Grande (MS)">Campo Grande (MS)</option>
                    <option value="Aracaju (SE)">Aracaju (SE)</option>
                    <option value="Natal (RN)">Natal (RN)</option>
                    <option value="Recife (PE)">Recife (PE)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Destination City:</label>
                <select class="form-select" name="destination" required>
                    <option value="Florianopolis (SC)">Florianopolis (SC)</option>
                    <option value="Sao Paulo (SP)">Sao Paulo (SP)</option>
                    <option value="Salvador (BH)">Salvador (BH)</option>
                    <option value="Brasilia (DF)">Brasilia (DF)</option>
                    <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                    <option value="Campo Grande (MS)">Campo Grande (MS)</option>
                    <option value="Aracaju (SE)">Aracaju (SE)</option>
                    <option value="Natal (RN)">Natal (RN)</option>
                    <option value="Recife (PE)">Recife (PE)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Flight Type:</label>
                <select class="form-select" name="flightType" required>
                    <option value="economic">Economic</option>
                    <option value="firstClass">First Class</option>
                    <option value="premium">Premium</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Agency:</label>
                <select class="form-select" name="agency" required>
                    <option value="Rainbow">Rainbow</option>
                    <option value="CloudFy">CloudFy</option>
                    <option value="FlyingDrops">FlyingDrops</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Month:</label>
                <input type="number" class="form-control" name="month" min="1" max="12" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Year:</label>
                <input type="number" class="form-control" name="year" min="2018" max="2030" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Day:</label>
                <input type="number" class="form-control" name="day" min="1" max="31" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
        </form>

        {% if prediction is not none %}
        <div class="mt-4">
            <div class="result-box">Predicted Flight Price: ${{ prediction }}</div>
        </div>
        {% endif %}
    </div>

</body>
</html>
